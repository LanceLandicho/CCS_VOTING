<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCS SBO Voting System</title>
  <link rel="stylesheet" href="ccslandingpage.css">
</head>
<body>
  <div class="page-container">
    <!-- Background and decorative elements (unchanged) -->
    <div class="background-patterns">
      <div class="hex-pattern hex-1"></div>
      <div class="hex-pattern hex-2"></div>
      <div class="hex-pattern hex-3"></div>
      <div class="hex-pattern hex-4"></div>
      <div class="computer-element monitor">
        <div class="monitor-stand"></div>
        <div class="monitor-base"></div>
      </div>
      <div class="computer-element laptop">
        <div class="laptop-screen"></div>
        <div class="laptop-base"></div>
      </div>
      <div class="binary-code binary-1">01010</div>
      <div class="binary-code binary-2">10101</div>
      <div class="circuit-line circuit-h-1"></div>
      <div class="circuit-line circuit-v-1"></div>
      <div class="circuit-line circuit-h-2"></div>
      <div class="circuit-line circuit-v-2"></div>
      <div class="computer-element keyboard-keys">
        <div class="key"></div><div class="key"></div><div class="key"></div>
      </div>
      <div class="computer-element mouse">
        <div class="mouse-scroll"></div>
      </div>
      <div class="gradient-overlay gradient-1"></div>
      <div class="gradient-overlay gradient-2"></div>
      <div class="gradient-overlay gradient-3"></div>
      <div class="fox-image"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-wrapper">
        <div class="logo-text-container">
          <div class="logo-container lspu-logo">
            <img src="images/LSPU.jpg" alt="LSPU Logo" class="logo-image">
          </div>

          <div class="center-text">
            <h1 class="main-title">CCS SBO</h1>
            <h2 class="sub-title">VOTING</h2>
            <div class="title-divider"></div>
          </div>

          <div class="logo-container sbo-logo">
            <img src="images/SBOlogo.jpg" alt="SBO Logo" class="logo-image">
          </div>
        </div>

        <!-- Subtitle Section -->
        <div class="subtitle-section">
          <p class="college-name">College of Computer Studies</p>
          <p class="election-text">Student Body Organization Elections</p>
          
          <!--Start Button -->
      <button class="start-btn" onclick="window.location.href='login.html'">START TO VOTE</button>

        </div>
      </div>
    </div>

    <div class="bottom-decoration"></div>
  </div>
</body>
</html>
